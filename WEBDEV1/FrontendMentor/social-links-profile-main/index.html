<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Card</title>
  <style>
    body {
      background-color: #141414;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      color: white;
      margin: 0;
    }

    .card {
      background-color: #1f1f1f;
      border-radius: 10px;
      text-align: center;
      padding: 30px 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      width: 300px;
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 10px 0 5px;
      font-size: 20px;
      color: #fff;
    }

    .card h4 {
      color:hsl(75, 94%, 57%);
      margin: 0 0 15px;
      font-size: 14px;
    }

    .card p {
      font-size: 13px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .card button {
      display: block;
      width: 100%;
      background-color: #333;
      color: white;
      border: none;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      cursor: pointer;
  
    }

    .card button:hover {
      background-color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="img/beck.jpg">
    <h2>Beck Brust</h2>
    <h4>Fort Myers, Florida</h4>
    <p>"Certified Turtle"</p>
    <button>GitHub</button>
    <button>Frontend Mentor</button>
    <button>LinkedIn</button>
    <button>Twitter</button>
    <button>Instagram</button>
  </div>
</body>
</html>
